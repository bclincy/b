<script src="vendor/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript">
   $(document).ready(function () {

       $('#shortNewsletter').click(function () {
          var postData = {email: $('#email').val()};
          console.log(postData);
       });
        $('#animateBtn').click(function () {
            animate('#anim-head', 'bounce');
            animate('#anim-body', 'rubberBand');
            return false;
        });

        $('#animateBtn2').click(function () {
            animate('header', 'slideOutUp');
            setTimeout(function () {
                $('header').css('visibility', 'hidden');
            }, 1000);
            return false;
        });

        // Animate
        function animate(element, animation) {
            $(element).addClass('animated ' + animation);
            var wait = setTimeout(function () {
                $(element).removeClass('animated ' + animation);
            }, 1000);
        }

        function newsletter() {

    })
</script>
